<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agencia de viajes</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <main>
        <header>
            <img src="banner.png">
        </header>
        <div class="secHeader">
            <p class="centerTitle">Especialistas en tu ocio</p>
        </div>

        <div class="landing">
            <div class="centerDiv">
                <p class="centerText">Nuestro empresa es una de las mejores del sector combinando distintas ofertas para
                    adaptarse lo mejor posible al cliente, gran experiencia con grupos amplios</p>
            </div>
        </div>

        <div class="ofertas">
            <div class="imgOferta">
                <img src="ofertas.jpg">
            </div>
        </div>
        <div class="formulario">
            <form>
                <p>
                    <label for="nombre">Nombre
                    </label><br>
                    <input type="text" name="introducir_nombre" id="nombre" placeholder="Escribe tu nombre">
                </p><br>
                <p>
                    <label for="origen">Origen
                    </label><br>
                    <input type="text" name="introducir_origen" id="nombre" placeholder="Escribe el origen">
                </p><br>
                <p>
                    <label for="destino">Destino
                    </label><br>
                    <input type="text" name="introducir_destino" id="destino" placeholder="Escribe el destino">
                </p><br>
                <p>
                    <label for="numPersonas">Numero de personas
                    </label><br>
                    <input type="text" name="introducir_numPersonas" id="numPersonas"
                        placeholder="Escribe el numero de personas">
                </p><br>
                <p>
                    <label for="fecha">Fecha
                    </label><br>
                    <input type="text" name="introducir_fecha" id="fecha" placeholder="Escribe la fecha">
                </p><br>
                <button type="submit" name="solicitar informacion" id="solicitar">
                    <p>Solicitar informacion</p>
                </button>
                <button type="button" name="filtrar" id="filtrar">
                    <p>Filtrar</p>
                </button>
            </form>
        </div>
    </main>

</body>

</html>
